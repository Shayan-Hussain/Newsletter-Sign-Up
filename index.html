<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="dsply_flx_itm_cntrd bg_charcol cover_viewport">
        <div class="content_element spread_900x593px dsply_flx bg_white br_round font_roboto">
            <form class="color_dark_grey font_roboto pdng_5x2rem" action="submit">
                <div class="form_heading pdng_10x0px">
                    Stay updated!
                </div>
                <div>
                    Join 60,000+ product managers receiving monthly updates on:
                </div> 
                <ul class="pdng_10x0px">
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul> 
                <label for="email" class="lable">Email address</label>
                <div class="email_input mrgn_10x0px">
                    <input type="email" name="email" class="br_round" id="email_input" placeholder="email@company.com" value="">
                </div>
                <button class="mrgn_10x0px br_round" id="submit_cta">Subscribe to monthly newsletter</button>    
            </form>
            <div class="hero_img">
                <img src="/assets/illustration-sign-up-desktop.svg">
            </div>
        </div>
        <footer>
            
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
